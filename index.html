<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Newsletter Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <div class="mainpart">
      <h1>Level Up Your Frontend Skills</h1>
      <p>
        Sign up for our free Newsletter to receive weekly coding Challenge that
        will help you improve your Frontend development skills
      </p>
      <div class="input">
        <input
          type="email"
          placeholder="Enter Your email address"
          id="input"
          required
        />
        <input id="btn" type="submit" value="submit" />
      </div>
      <div id="checkbox">
        <input type="checkbox" id="tick" />
        <label for="tick"
          >By checking this box,you agree to receive our weekly Newsletter
          containing coding challanges tips and other related content.You may
          Subscribe from the Newsletter at any time
        </label>
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
